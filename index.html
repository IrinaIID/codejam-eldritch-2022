<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam-eldritch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-choice">
        <div class="ancients-cards">
            <img src="assets/Ancients/Azathoth.png" alt="Azathoth">
            <img src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
            <img src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
            <img src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        </div>
        <div class="complexity">
            <button>Очень лёгкий</button>
            <button>Лёгкий</button>
            <button>Средний</button>
            <button>Высокий</button>
            <button>Очень высокий</button>
        </div>
        <button class="btn-go">Go!</button>
    </div>
    <div class="container-game">
        <div class="tracker">
            <div class="stage1">
                <p>Первая стадия</p>
                <div class="number-circles">
                   <div class="number number-green"></div>
                    <div class="number number-brown"></div>
                    <div class="number number-blue"></div> 
                </div>  
            </div>
            <div class="stage2">
                <p>Вторая стадия</p>
                <div class="number-circles">
                    <div class="number number-green"></div>
                     <div class="number number-brown"></div>
                     <div class="number number-blue"></div> 
                 </div>
            </div>
            <div class="stage3">
                <p>Третья стадия</p>
                <div class="number-circles">
                    <div class="number number-green"></div>
                     <div class="number number-brown"></div>
                     <div class="number number-blue"></div> 
                 </div>
            </div>
        </div>
        <img src="assets/mythicCardBackground.png" alt="cover" class="img-cover">
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
